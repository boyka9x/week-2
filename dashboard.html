<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="menu-model"></div>
      <div class="header">
        <div class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="user">
          <div class="user-avatar"><i class="fa-regular fa-user"></i></div>
          <div class="user-name"></div>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo">
          <div class="logo-icon"><i class="fa-solid fa-laptop-code"></i></div>
          <div class="logo-title">Device Manager</div>
        </div>

        <!-- Nav menu  -->
        <ul class="nav-menu">
          <li class="nav-item active">
            <div class="nav-icon"><i class="fa-solid fa-chart-line"></i></div>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i></div>
            <a href="log.html" class="nav-link">Logs</a>
          </li>
          <li class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-gear"></i></div>
            <a href="setting.html" class="nav-link">Settings</a>
          </li>
        </ul>
      </div>

      <div class="content">
        <!-- Table wrapper scroll  -->
        <div id="table-wrapper">
          <!-- Table device -->
          <table id="device-table">
            <!-- Table header -->
            <thead id="thead-device">
              <tr>
                <th align="left">Devices</th>
                <th align="right">MAC Address</th>
                <th align="right">IP</th>
                <th align="right">Created Date</th>
                <th align="right">Power Consumption (Kw/H)</th>
              </tr>
            </thead>

            <!-- Table data -->
            <tbody id="tbody-device">
            </tbody>

            <!-- Table foot -->
            <tfoot id="tfoot-device">
              <tr>
                <td colspan="4" align="left">Total</td>
                <td id="total-device" align="right">0</td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="device-action">
          <div class="chart">
            <canvas id="deviceChart"></canvas>
          </div>

          <!-- Form add device -->
          <div class="form-device">
            <form action="" class="form" method="POST" id="form-device">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Name"
              />
              <input
                type="text"
                name="IP"
                id="ip"
                class="form-control"
                placeholder="IP"
              />
              <input
                type="number"
                name="power"
                id="power"
                class="form-control"
                placeholder="Power"
              />
  
              <span class="form-message"></span>
  
              <div class="form-action">
                <button type="submit" class="btn btn--primary btn--lg">ADD DEVICE</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Js -->
    <script defer src="./utils/verifyUser.js"></script>
    <script defer src="./utils/common.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
