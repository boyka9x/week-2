<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="user">
          <div class="user-avatar"><i class="fa-regular fa-user"></i></div>
          <div class="user-name">Welcome John</div>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo">
          <div class="logo-icon"><i class="fa-solid fa-laptop-code"></i></div>
          <div class="logo-title">Device Manager</div>
        </div>

        <!-- Nav menu  -->
        <ul class="nav-menu">
          <li class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-chart-line"></i></div>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item active">
            <div class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i></div>
            <a href="log.html" class="nav-link">Logs</a>
          </li>
          <li class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-gear"></i></div>
            <a href="setting.html" class="nav-link">Settings</a>
          </li>
        </ul>
      </div>

      <div class="content">
        <div class="container">
          <!-- Heading -->
          <div class="wrapper mb-log">
            <div class="content-heading">Action Logs</div>

            <!-- Filter -->
            <div class="filter-log">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Search..."
              />
              <button class="btn btn--primary">Search</button>
            </div>
          </div>

          <!-- Table wrapper scroll  -->
          <div id="table-wrapper">
            <!-- Table device -->
            <table id="log-table">
              <!-- Table header -->
              <thead id="thead-log">
                <tr>
                  <th align="left">Devices ID</th>
                  <th align="right">Name</th>
                  <th align="right">Action</th>
                  <th align="right">Date</th>
                </tr>
              </thead>

              <!-- Table data -->
              <tbody id="tbody-log"></tbody>

              <!-- Table foot -->
              <!-- <tfoot id="tfoot-log">
                <tr>
                  <td colspan="4" align="left">Total</td>
                  <td id="total-device" align="right">0</td>
                </tr>
              </tfoot> -->
            </table>
          </div>

          <!-- Pagination -->
          <div class="pagination">
            <!-- <div class="pagination-item active" value="1">1</div>
            <div class="pagination-dot">...</div>
            <div class="pagination-item" value="2">2</div>
            <div class="pagination-item" value="3">3</div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Js -->
    <script defer src="./utils/verifyUser.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/log.js"></script>
  </body>
</html>
